<alt-new-tarea (addTarea)="onAddTarea($event)"></alt-new-tarea>
<div *ngIf="aTareas.length">
    <h2 altDestacar>Lista de tareas</h2>

    <ul>
        <li *ngFor="let tarea of aTareas; let i = index">
            <alt-tarea [tarea]="tarea" [index]="i" (edit)="onEditTarea($event)" (delete)="onDeleteTarea($event)"></alt-tarea>
        </li>
    </ul>
</div>
<div *ngIf="aTareas.length === 0">
    No hay tareas
</div>
